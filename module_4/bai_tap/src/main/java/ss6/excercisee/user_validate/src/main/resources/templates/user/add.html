<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${userAdd}" method="post">
    <!--    <input type="hidden" th:field="*{id}">-->
    <p><label th:for="firstName">firstName</label></p>
    <p><input type="text" th:field="*{firstName}"></p>
    <p><label th:for="lastName">lastName</label></p>
    <p><input type="text" th:field="*{lastName}"></p>
    <p><label th:for="phoneNumber">phoneNumber</label></p>
    <p><input type="text" th:field="*{phoneNumber}"></p>
    <p><label th:for="age">age</label></p>
    <p><input type="text" th:field="*{age}"></p>
    <p><label th:for="email">email</label></p>
    <p><input type="text" th:field="*{email}"></p>
    <p><input type="submit" th:value="Add"></p>
</form>
</body>
</html>
