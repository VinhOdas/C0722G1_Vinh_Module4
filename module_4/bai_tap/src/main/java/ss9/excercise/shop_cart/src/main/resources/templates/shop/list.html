<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">


            <center>
                <h1 style="background: aqua"> Shop bán mô hình </h1>
            </center>
            <table class="table" style="color: brown">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>name</th>
                    <th>image</th>
                    <th>price</th>
                    <th>description</th>
                    <th>Add Cart</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data, stt: ${shopList}">
                    <td th:text="${stt.count}"></td>
                    <td th:text="${data.name}"></td>
                    <td>
                        <a href="">
                            <img th:src="@{${data.image}}" alt="">

                        </a>
                    </td>
                    <td th:text="${data.price}"></td>
                    <td th:text="${data.description}"></td>
                    <td>
                        <a class="btn btn-success" role="button" th:href="@{shop/add/__${data.id}__}">+</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
</body>
</html>
