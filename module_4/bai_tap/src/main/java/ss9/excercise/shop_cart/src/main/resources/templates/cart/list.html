<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="row">
        <table class="table" style="color: brown" th:if="${cart != null && cart.getShopDTOMap().size() > 0}">
            <thead>
            <tr>
                <th>STT</th>
                <th>name</th>
                <th>image</th>
                <th>price</th>
                <th>quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data, stt: ${cart.shopDTOMap}">
                <td th:text="${stt.count}"></td>
                <td th:text="${data.key.name}"></td>
                <td>
                    <a>
                        <img th:src="@{'/'+${data.key.image}}" alt="">
                    </a>
                </td>
                <td th:text="${data.key.price}"></td>
                <td th:text="${data.value}"></td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-danger" role="alert" th:if="${cart == null && cart.getShopDTOMap().size() > 0}">
            Cart Empty
        </div>
    </div>
</div>
</body>
</html>
