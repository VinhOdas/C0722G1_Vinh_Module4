<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<p><a th:href="@{/product/add}">Add</a></p>

<table class="table table-dark table-striped">
    <form action="/product/search" method="get">
        <span class="d-flex">
            <input type="text" placeholder="Search Name" name="nameSearch" th:value="${nameSearch}" aria-label="Search">
        <button type="submit">Search</button>
             </span>
    </form>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>Product Description</th>
        <th>Producer</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.productDescription}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/product/edit(id=${product.getId()})}">Edit</a></td>
        <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete"
                    style="color: red"
                    id="myBtn"
                    th:data-productId="${product.getId()}"
                    th:data-productName="${product.getName()}"
                    th:onclick="|getId(this.getAttribute('data-productId'),this.getAttribute('data-productName'))|">
                Delete
            </button>
            <!--            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete"-->
            <!--                    th:onclick="'javascript:getId(\''+${product.id}+'\',\''+${product.name}+'\');'">-->
            <!--                Delete-->
            <!--                &lt;!&ndash;                <a th:href="@{/product/delete(id=${product.getId()})}" class="btn btn-danger">Delete</a>&ndash;&gt;-->
            <!--            </button>-->
            <!--             Modal-->

        </td>
    </tr>
</table>

<p th:text="${mess}"></p>

<div class="modal fade " id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/product/delete}" method="get">
                <div class="modal-body" style="color: #000 ; text-decoration-color: white ">
                    Bạn có muốn xóa <strong style="color: orange" id="nameDelete"></strong>
                    không ?
                    <input id="idDelete" name="idDelete">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<script th:inline="javascript">
    function getId(id, name) {
        document.getElementById("nameDelete").innerText = name;
        document.getElementById("idDelete").value = id
    }
</script>
</html>
