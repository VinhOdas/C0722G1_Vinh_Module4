<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<center>
    <form  method="post" th:object="${productEdit}">
        <input type="hidden" th:field="*{id}">
        <p><label th:for="name">Name</label></p>
        <p><input type="text" th:field="*{name}"></p>
        <p><label th:for="price" >price</label></p>
        <p><input type="number" th:field="*{price}"></p>
        <p><label th:for="productDescription">productDescription</label></p>
        <p><input type="text" th:field="*{productDescription}"></p>
        <p><label th:for="producer">producer</label></p>
        <p><input type="text" th:field="*{producer}"></p>
        <p><input type="submit" th:value="Update"></p>
    </form>
</center>

</body>
</html>
