<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script></head>
<body>
<a href="/customer">Back to customer list</a>
<div style="text-align: center">
    <th:block th:if="${message}">
        <p style="color: red;font-weight: bold" th:text="${message}"></p>
    </th:block>
</div>

<form th:action="@{/customer/edit}" th:object="${customerDto}" method="post">
    <table class="table-primary">
        <input type="hidden" th:field="*{id}">
        <tr>
            <td> Name Customer:</td>
            <td>
                <input type="text" th:field="*{name}"></td>
            <td style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></td>
            </td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td><input type="date" th:field="*{dateOfBirth}"></td>
            <td style="color: red" th:errors="*{dateOfBirth}" th:if="${#fields.hasErrors('dateOfBirth')}"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" th:field="*{gender}" value="1" >Male
                <input type="radio" th:field="*{gender}" value="0">Female
                <input type="radio" th:field="*{gender}" value="2">LBGT
            </td>
        </tr>
        <tr>
            <td>Id Card :</td>
            <td><input type="text" th:field="*{idCard}"></td>
            <td style="color: red" th:errors="*{idCard}" th:if="${#fields.hasErrors('idCard')}"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><input type="text" th:field="*{address}"></td>
            <td style="color: red" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></td>
        </tr>
        <tr>
            <td>customerType :</td>
            <td>
                <select th:field="*{customerType}" id="customerType" class="form-select" aria-label="Default select example">
                    <option th:each="item : ${customerTypes}"
                            th:value="${item.id}"
                            th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Customer"></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
