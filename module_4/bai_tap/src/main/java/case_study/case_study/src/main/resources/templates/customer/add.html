<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <form method="post"  th:object="${customerList}" style="width: 30%; height: 50%" >
        <div class="mb-5 mt-3 text-center fst-italic">
            <h1>Add New Customer Form</h1>
        </div>
        <div class="mb-3">
            <label for="nameCustomer" class="form-label fw-bold fst-italic" style="background: aqua">Name Customer:</label>
            <input th:field="*{name}" type="text" class="form-control" id="nameCustomer" aria-describedby="nameError">
            <p style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" style="background: orange" class="form-label fw-bold fst-italic"> dateOfBirth:</label>
            <input th:field="*{dateOfBirth}" type="text" class="form-control" id="dateOfBirth" aria-describedby="nameError">
            <p style="color: red" th:errors="*{dateOfBirth}" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
        </div>
        <div class="mb-3">
            <label for="genderCustomer" style="background: beige" class="form-label fw-bold fst-italic">Gender:</label>
            <select th:field="*{gender}" id="genderCustomer" class="form-select" aria-label="Default select example">
                <option value="0">Female</option>
                <option value="1">Male</option>
                <option value="2">LGBT</option>
            </select>
            <p style="color: red" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></p>
        </div>
        <div class="mb-3">
            <label for="idCard" style="background: aquamarine" class="form-label fw-bold fst-italic">idCard :</label>
            <input th:field="*{idCard}" type="text" class="form-control" id="idCard" aria-describedby="nameError">
            <p style="color: red" th:errors="*{idCard}" th:if="${#fields.hasErrors('idCard')}"></p>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" style="background: blanchedalmond" class="form-label fw-bold fst-italic">phoneNumber :</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" aria-describedby="nameError">
            <p style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold fst-italic" style="background: burlywood">email :</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="nameError">
            <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label fw-bold fst-italic" style="background: chartreuse">address :</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" aria-describedby="nameError">
            <p style="color: red" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div class="mb-3">
            <label for="customerType" class="form-label fw-bold fst-italic" style="background: darkgray">Customer Type:</label>
            <select th:field="*{customerTypeId}" id="customerType" class="form-select" aria-label="Default select example">
                <option th:each="item : ${customerTypes}"
                        th:value="${item.id}"
                        th:text="${item.name}">
                </option>
            </select>
            <p style="color: red" th:errors="*{customerTypeId}" th:if="${#fields.hasErrors('customerTypeId')}"></p>
        </div>
        <button type="submit" class="btn btn-info mb-3 w30">Add New Customer</button>
    </form>
    </form>
</center>

</body>
</html>
