<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="text-align: center">
    <th:block th:if="${message}">
        <p style="color: red;font-weight: bold" th:text="${message}"></p>
    </th:block>
</div>
<div>
    <form action="/customer">
        <input type="text" name="searchName "  placeholder="Search name">
        <input type="submit" value="Search">
    </form>
    <button><a href="/add">Add Customer</a></button>

</div>
<div class="body-mid">
    <div class="body-mid-right">
        <table class="table table-white" style="text-align: center" border="1">
            <thead>
            <tr>
                <th>STT</th>
                <th>Customer Type</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Gender</th>
                <th>ID Card</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data, stt: ${customerList}">
                <td th:text="${stt.count}"></td>
                <td th:text="${data.customerTypeId.name}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.birthDay}"></td>
                <td th:text="${data.gender}"></td>
                <td th:text="${data.idCard}"></td>
                <td th:text="${data.phoneNumber}"></td>
                <td th:text="${data.email}"></td>
                <td th:text="${data.address}"></td>
                <td><a class="btn btn-danger" th:href="@{/customer/edit/__${data.id}__}">Edit</a></td>
                <td>


                </td>

            </tr>
            </tbody>
        </table>
        <!--             Modal-->


        <div style="text-align: center">
            <a th:href="@{'/customer'(page=${customerList.number - 1},searchName=${searchName})}"
               th:if="${customerList.hasPrevious()}">
                <button type="button" class="btn btn-secondary">Previous</button>
            </a>
            <span th:text="${customerList.number+1}"></span> / <span th:text="${customerList.totalPages}"></span>
            <a th:href="@{'/customer'(page=${customerList.number + 1},searchName=${searchName})}"
               th:if="${customerList.hasNext()}">
                <button type="button" class="btn btn-secondary">Next</button>
            </a>
            <th:block th:if="${message}">
                <p style="text-align: center" th:text="${message}"></p>
            </th:block>
        </div>


    </div>

</div>
</div>
</body>


</html>
